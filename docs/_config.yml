# The Site Configuration

# Import the theme
theme: minimal-mistakes-jekyll

# Minimal Mistakes skin
minimal_mistakes_skin: "neon"

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
# If it has the same name as one of the files in folder `_data/locales`, the layout language will also be changed,
# otherwise, the layout language will use the default value of 'en'.
lang: en

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: Homelabeazy Documentation # the main title

tagline: "Your Homelab as Code" # it will display as the subtitle

description: >- # used by seo meta and the atom feed
  "Your Homelab as Code"

# Fill in the protocol & hostname for your site.
# E.g. 'https://username.github.io', note that it does not end with a '/'.
url: "https://homelabeazy.github.io"

github:
  username: homelabeazy # change to your GitHub username

twitter:
  username: homelabeazy # change to your Twitter username

# Author settings
author:
  name: "Homelabeazy"
  # avatar: "/assets/images/logo.png"
  bio: "Your Homelab as Code"
  location: "Cloud"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/homelabeazy"

# Search settings
search: true

# Atom feed settings
atom_feed:
  path: /feed.xml

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  # Global switch for the post-comment system. Keeping it empty means disabled.
  provider: # [disqus | utterances | giscus]

paginate: 10

# The base URL of your site
baseurl: "/homelabeazy"

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    line_numbers: true
    start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true # Enable comments in posts.
      share: true
      related: true
      toc: true # Display TOC column in posts.
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "custom"
