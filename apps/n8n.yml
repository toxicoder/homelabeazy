apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://helm.n8n.io/'
    chart: n8n
    targetRevision: 0.23.0
    helm:
      values: |
        ingress:
          main:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: authelia@kubernetescrd
            hosts:
              - host: "n8n.homelab.dev"
                paths:
                  - path: /
                    pathType: Prefix
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: n8n
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
