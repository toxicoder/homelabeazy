apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pi-hole/docker-pi-hole.git
    targetRevision: master
    path: helm/pi-hole
    helm:
      values: |
        persistence:
          enabled: true
          storageClassName: "local-path"
          size: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
