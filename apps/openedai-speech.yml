apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openedai-speech
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jmgrimes/homelab-apps.git'
    path: charts/openedai-speech
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openedai-speech
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
