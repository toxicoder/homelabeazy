apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coder
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://helm.coder.com'
    chart: coder
    targetRevision: 0.22.0
    helm:
      values: |
        coder:
          admin:
            existingSecret: coder-admin-creds
          postgres:
            enabled: true
            auth:
              username: coder
              existingSecret: coder-db-creds
              database: coder
            primary:
              persistence:
                enabled: true
                storageClass: "longhorn"
                size: 8Gi
              resources:
                requests:
                  cpu: 250m
                  memory: 512Mi
                limits:
                  cpu: 1
                  memory: 2Gi
          ldap:
            enabled: true
            url: "ldap://openldap.ldap.svc.cluster.local:389"
            bindDN: "cn=admin,dc=homelab,dc=com"
            bindPassword: "<path:secrets/data/openldap#admin-password>"
            userSearch:
              baseDN: "ou=users,dc=homelab,dc=com"
              filter: "(uid=%s)"
              username: "uid"
              email: "mail"
              name: "displayName"
            groupSearch:
              baseDN: "ou=groups,dc=homelab,dc=com"
              filter: "(member=%s)"
              name: "cn"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: coder
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
