---
- name: Deploy k3s cluster
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install k3s master(s)
      include_tasks: install_master.yml
      loop: "{{ groups['k3s_masters'] }}"

    - name: Install k3s worker(s)
      include_tasks: install_worker.yml
      loop: "{{ groups['k3s_workers'] }}"
