name: ci
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install test dependencies.
        run: pip install ansible-lint
      - name: Run Ansible Lint.
        run: ansible-lint
